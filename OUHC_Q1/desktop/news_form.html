      
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Add/Edit News Item - OU Hiking Club Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OU Hiking Club Admin</h1>
        </header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="hikes_list.html">Hike Events</a></li>
                <li><a href="social_events_list.html">Social Events</a></li>
                <li><a href="members_list.html">Membership</a></li>
                <li><a href="news_list.html">News</a></li>
                <li><a href="announcements_list.html">Announcements</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
        <main>
            <div class="section">
                <h2>Add New News Item</h2> <!-- Or "Edit News Item" -->
                <form action="news_list.html" method="post">
                    <div class="form-group">
                        <label for="admin_email">Admin User Email (Auto-filled):</label>
                        <input type="email" id="admin_email" name="admin_email" value="current_admin@hikingclub.invalid" readonly>
                    </div>
                    <div class="form-group">
                        <label for="admin_full_name">Admin Full Name (Auto-filled):</label>
                        <input type="text" id="admin_full_name" name="admin_full_name" value="Current Logged-in Admin" readonly>
                    </div>
                    <div class="form-group">
                        <label for="news_subject">Subject Line (max 3 words):<span class="required-indicator">*</span></label>
                        <input type="text" id="news_subject" name="news_subject" placeholder="e.g. New Hike Route" required>
                    </div>
                    <div class="form-group">
                        <label for="news_content">News Item Content (max 200 words):<span class="required-indicator">*</span></label>
                        <textarea id="news_content" name="news_content" rows="8" placeholder="Enter the full news item content here..." required>Vestibulum in nunc felis. Vestibulum eu risus metus, vitae imperdiet sapien? In aliquam posuere bibendum. Phasellus iaculis, sem ut vulputate porta, arcu urna porta dui, non adipiscing justo augue in elit. Pellentesque ut augue sit amet dui vestibulum ultrices! Fusce sagittis aliquam neque, a congue tellus eleifend ac. Nullam a lobortis diam? Morbi fringilla, ipsum vitae tincidunt consequat; nibh erat posuere augue; rutrum fringilla ipsum neque auctor nisi.

Aliquam justo nunc, tempus id tristique at, pretium non massa! Integer aliquet, ligula sit amet aliquam vehicula, arcu urna laoreet augue, ac tincidunt magna felis sed libero. Vestibulum sed dapibus neque. Nulla quis dolor justo. Curabitur eros leo, tempor quis viverra in, bibendum ac ligula. Aliquam orci sapien, ullamcorper in euismod ut, luctus pharetra lorem. Vestibulum non augue vel nunc rutrum aliquam.
                        </textarea>
                        <p class="description">Word count: [0]/200. This news item is only shown on the club website between the first and last showing dates.</p>
                         <img class="content-image-placeholder" src="img/RectangleBlack.jpg" alt="Placeholder for an optional news image" width="300" height="120" style="line-height: 120px; margin-top: 10px;">
                         <p class="description">Optional image for the news item.</p>
                    </div>
                    <div class="form-group">
                        <label for="first_showing_date">Date for First Showing:<span class="required-indicator">*</span></label>
                        <input type="date" id="first_showing_date" name="first_showing_date" required>
                    </div>
                    <div class="form-group">
                        <label for="last_showing_date">Date for Last Showing:<span class="required-indicator">*</span></label>
                        <input type="date" id="last_showing_date" name="last_showing_date" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Save News Item</button>
                        <a href="news_list.html" class="button-link">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <img class="footer-image" src="img/BarWideBlack.jpg" alt="Footer Bar Placeholder" width="1024" height="30">
        </footer>
    </div>
</body>
</html>
