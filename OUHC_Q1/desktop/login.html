<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Admin Login - OU Hiking Club</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="main-header"> <!-- Dark header bar -->
            <h1>OU Hiking Club - Admin Login</h1>
        </header>
        <!-- No main-navigation nav element here -->
        <main style="padding-top: 2em;">
            <div class="section" style="max-width: 450px; margin-left: auto; margin-right: auto;">
                <h2 class="text-center">Admin Login</h2>
                <form action="dashboard.html" method="post" style="background-color: #eee; padding:1.5em;">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" value="admin@hikingclub.invalid" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" value="password" required>
                    </div>
                    <div class="form-group text-center" style="margin-top: 1.5em;">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </main>
        <footer style="margin-top: 3em;">
            <img class="footer-image" src="img/BarWideBlack.jpg" alt="Footer Bar Placeholder" width="1024" height="30">
        </footer>
    </div>
</body>
</html>
